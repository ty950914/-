<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/shoppingcar.css">
</head>
<body>
<div class="section">
    <!-- header -->
    <div class="header">
        <a href="#">
            <img src="img/y1.png">
        </a>
        <h1>艺品万家</h1>
    </div>
    <!-- count -->
    <div class="count1">
        <div class="addres"></div>
        <div class="count1_box1">
            <div class="count1_div">收货人姓</div>
            <div class="count1_ipu">
                <input type="text" placeholder="请输入姓名">
            </div>
        </div>
        <div class="count1_box1">
            <div class="count1_div">手机号码</div>
            <div class="count1_ipu">
                <input type="text" placeholder="请输入手机号">
            </div>
        </div>
        <div class="count1_box1">
            <div class="count1_div">省 市 区</div>
            <div class="add_select">
                <select class="select" name="province" id="province">
                    <option value>请选择</option>
                </select>
                <select class="select"  name="city" id="city">
                    <option value>请选择</option>
                </select>
                <select class="select"  name="area" id="area">
                    <option value>请选择</option>
                </select>
            </div>

        </div>
        <div class="count1_box1 count1_box1_one">
            <div class="count1_div">详细地址</div>
            <div class="count1_ipu">
                <input type="text" placeholder="请输入详细地址">
            </div>
        </div>
    </div>

    <div class="count2">
        <div class="count2_top">艺品万家</div>
        <div class="count2_center">
            <dl class="count2_top_dl">
                <dt class="count2_top_dt">
                    <img src="img/j5.jpg">
                </dt>
                <dd class="count2_top_dd">
                    <div class="count2_top_box1">中国人民大学哲学美学博士 刘阔 花鸟精品 国画</div>
                    <div class="count2_top_box2">尺寸：59*28cm</div>
                    <div class="count2_top_box3">年代：当代</div>
                    <div class="count2_top_box4">
                            作者：刘阔
                        <span>¥9800.00</span>
                    </div>
                    <div class="count2_top_box5">
                        <span>¥3600.00</span>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="fapiao">
            发票信息
            <span>选择发票></span>
        </div>
    </div>

    <div class="count3">
        <a class="count3_a" href="#">
            优惠券
            <span class="count3_span1">0张可用</span>
            <span class="count3_span2">未使用></span>
        </a>
    </div>

    <div class="count4">
        <div class="count4_box1">费用详情</div>
        <div class="count4_box2">
            商品总金额
            <span>¥3600.00</span>
        </div>
        <div class="count4_box3">
            邮费
            <span>¥25.00</span>
        </div>
    </div>
    <div class="count5"></div>
</div>
<!-- footer -->
<div class="footer">
    <ul class="footer_ul">
        <li class="footer_li2">
            <button>提交订单</button>
        </li>
        <li class="footer_li1">
            实付：¥
            <span>3625</span>
        </li>
    </ul>
</div>
</body>
</html>
